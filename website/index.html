
<!DOCTYPE html>

<html lang="en">
    
    <head>

    <style>
        
      /* div applies to everything// ideally the figma would be implemented this code is just for proof of concept */
        div{
            /* border: thin; */
            border-color: black;
            border-width: thin;
            border-style: solid;
            margin: 10px;
            padding: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* is the big container for everything made it white so u cant see the border */
        .wrapper{
            display: grid;
            border-color: rgb(255, 255, 255);
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr ;
            height: 90vh;
        }

        /* cards css */
      
        .one{
            grid-column: 1/3;
            grid-row: 1/2;
            border-radius: 1rem;
            
        }
        .two{
            grid-column: 3/5;
            grid-row: 1/2;
            border-radius: 1rem;
        }
        .three{
            grid-column: 5/7;
            grid-row: 1/2;
            border-radius: 1rem;
        }

        .seven {  grid-column: 7/9;
            grid-row: 1/2;
            border-radius: 1rem;

        }


       
      
        .six{
            grid-column: 1/9;
            grid-row: 2/7;
            border-radius: 1rem;
            background-image: url(plot.png);
            background-size:contain;
            background-repeat: no-repeat;
            background-position: center;
          
        } 

  
    </style>
    </head>
    
    <body>
    
 

        <div class="wrapper">

            <!-- top 4 cards -->

<div class="seven"> MAX OCCUPANCY <br><br>
    <h1> 400 </h1>
    
</div>

            
   <!-- bottom graph card -->
        
            <div class="six">OCCUPANCY FORECAST | # of People by Time | 2:02 PM | Wednesday, June 26, 2024 
        
            </div>

        </div>
    </body>
</html>
